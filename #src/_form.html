<form action="#" class="form">
  <h1 class="form__title">FTL: Прямая машина</h1>
  <div class="form__subtitle subtitle">
    <span class="subtitle__number">1</span>
    <span class="subtitle__item">Маршрут</span>
  </div>

  <div class="form__line">
    <label for="inp" class="form__label">Откуда</label>
    <input id="inp" autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="" class="input">
  </div>
  <div class="form__line">
    <label for="inp1" class="form__label">Куда</label>
    <input id="inp1" autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="" class="input">
  </div>

  <div class="form__subtitle subtitle">
    <span class="subtitle__number">2</span>
    <span class="subtitle__item">Транспорт</span>
  </div>

  <div class="form__box">
    <div class="form__line form__line--short">
      <label for="inp" class="form__label">Грузоподъемность</label>
      <div class="form__line form__line--short">
        <select name="form[]" class="form">
          <option value="" disabled selected style="display:none;">Не выбрана</option>
          <option value="1">Вариант №1</option>
          <option value="2">Вариант №2</option>
          <option value="3">Вариант №3</option>
          <option value="4">Вариант №4</option>
          <option value="5">Вариант №5</option>
        </select>
      </div>
    </div>

    <div class="form__line form__line--short">
      <label for="inp" class="form__label">Способ погрузки</label>
      <div class="form__line form__line--short">
        <select name="form[]" class="form">
          <option value="1" selected="selected">Задняя</option>
          <option value="2">Пункт №2</option>
          <option value="3">Пункт №3</option>
          <option value="4">Пункт №4</option>
        </select>
      </div>
    </div>
  </div>


  <div class="form__subtitle subtitle">
    <span class="subtitle__number">3</span>
    <span class="subtitle__item">Груз</span>
  </div>

  <div class="form__line form__line--long">
    <label for="inp" class="form__label">Тип груза</label>
    <div class="form__line form__line--long">
      <select name="form[]" class="form">
        <option value="" disabled selected style="display:none;" class="form__sel">Не выбран</option>
        <option value="1">Вариант №1</option>
        <option value="2">Вариант №2</option>
        <option value="3">Вариант №3</option>
        <option value="4">Вариант №4</option>
        <option value="5">Вариант №5</option>
      </select>
    </div>
  </div>

  <div class="form__box">
    <div class="form__line form__line--short">
      <label for="inp" class="form__label">Класс опасности</label>
      <div class="form__line form__line--short">
        <select name="form[]" class="form">
          <option value="1" selected="selected">Класс 5 - Окись</option>
          <option value="2">Пункт №2</option>
          <option value="3">Пункт №3</option>
          <option value="4">Пункт №4</option>
        </select>
      </div>
    </div>

    <div class="form__line form__line--shorttext">
      <label for="inp3" class="form__label">Объявленная ценность, &#8381</label>
      <input id="inp3" autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="&#8805 1" class="input" placeholder="&#8805 1">
    </div>
  </div>


  <div class="form__temp temp">
    <input type="checkbox" class="temp__check" id="check" name="happy" value="yes">
    <label for="check">Требуется температурный режим</label>
  </div>
  <div class="form__box form__box--temp">
    <div class="form__line form__line--shorttext">
      <label for="inp4" class="form__label">От, &#176C</label>
      <input id="inp4" autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="" class="input" placeholder="-20">
    </div>
    <div class="form__line form__line--shorttext">
      <label for="inp5" class="form__label">До, &#176C</label>
      <input id="inp5" autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="" class="input" placeholder="+23">
    </div>
  </div>


  <div class="form__subtitle subtitle">
    <span class="subtitle__number">4</span>
    <span class="subtitle__item">Время</span>
  </div>

  <div class="form__line form__line--comment">
    <p class="form__label">Комментарий к заказу</p>
    <textarea class="input input--text" placeholder="Укажите особенности въезда на территорию склада или подъезда к адресу."></textarea>
  </div>

  <div class="form__info">
    <p>
      Для раcчета стоимости необходимо <br> ввести параматры груза, пункты отправки <br> и прибытия.
    </p>
  </div>

</form>
